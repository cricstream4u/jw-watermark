<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
  <title>TG-@cric_stream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
    }

    #jwplayerDiv {
      width: 100%;
      height: 100%;
    }

    .jw-watermark-custom {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>

<div id="jwplayerDiv"></div>

<div class="jw-watermark-custom">CineArena.live</div>

<script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", function(e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
    }
  });

  (function() {
    const element = new Image();
    Object.defineProperty(element, 'id', {
      get: function () {
        throw new Error("DevTools detected");
      }
    });
    setInterval(() => console.dir(element), 1000);
  })();

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const defaultStreamUrl = "https://xenolive.com/fancode/global/primary/123018_english_hls_4965ta-di/index.m3u8";
  const hlsStreamUrl = getQueryParam("file") || defaultStreamUrl;

  jwplayer("jwplayerDiv").setup({
    file: hlsStreamUrl,
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: true,
    mute: false,
    type: "hls",
    preload: "auto",
    cast: { appid: "CC1AD845" }
  });
</script>

</body>
</html>
